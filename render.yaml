services:
  # Backend Web Service
  - type: web
    name: supoclip-backend
    env: docker
    dockerContext: ./backend
    dockerfilePath: ./backend/Dockerfile
    plan: free
    region: oregon
    numInstances: 1
    healthCheckPath: /health
    envVars:
      - key: PYTHONUNBUFFERED
        value: 1
      - key: DATABASE_URL
        fromDatabase:
          name: supoclip-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: supoclip-redis
          property: connectionString
      - key: REDIS_HOST
        fromService:
          type: redis
          name: supoclip-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: supoclip-redis
          property: port
      - key: ASSEMBLY_AI_API_KEY
        sync: false
      - key: LLM
        value: openai:gpt-4
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: WHISPER_MODEL_SIZE
        value: medium
      - key: TEMP_DIR
        value: /tmp/uploads

  # Frontend Web Service
  - type: web
    name: supoclip-frontend
    env: docker
    dockerContext: ./frontend
    dockerfilePath: ./frontend/Dockerfile
    plan: free
    region: oregon
    numInstances: 1
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: supoclip-backend
          property: url
      - key: BETTER_AUTH_URL
        fromService:
          type: web
          name: supoclip-frontend
          property: url
      - key: BETTER_AUTH_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: supoclip-db
          property: connectionString

  # Worker Service
  - type: worker
    name: supoclip-worker
    env: docker
    dockerContext: ./backend
    dockerfilePath: ./backend/Dockerfile
    dockerCommand: .venv/bin/arq src.workers.tasks.WorkerSettings
    plan: free
    region: oregon
    numInstances: 1
    envVars:
      - key: PYTHONUNBUFFERED
        value: 1
      - key: DATABASE_URL
        fromDatabase:
          name: supoclip-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: supoclip-redis
          property: connectionString
      - key: REDIS_HOST
        fromService:
          type: redis
          name: supoclip-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: supoclip-redis
          property: port
      - key: ASSEMBLY_AI_API_KEY
        sync: false
      - key: LLM
        value: openai:gpt-4
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: WHISPER_MODEL_SIZE
        value: medium
      - key: TEMP_DIR
        value: /tmp/uploads

databases:
  - name: supoclip-db
    databaseName: supoclip
    user: supoclip
    plan: free
    region: oregon

# Render Managed Redis
# Note: Render's free Redis is ephemeral (no persistence) and has limits.
# For production, upgrade to a paid plan.
services:
  - type: redis
    name: supoclip-redis
    region: oregon
    plan: free
    ipAllowList: [] # Only allow internal connections
